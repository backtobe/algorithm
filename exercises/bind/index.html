    <script>
      ;(function bind() {
        // 获取当前jsLayout的tr
        console.time('a')
        const aTr = jsLayout.getElementsByTagName('tr')
        Array.from(aTr).forEach((trItem,i) => {
          Array.from(trItem.children).forEach((tdItem,j) => {
            // 添加点击事件
            tdItem.onclick = () => {
              console.time('b')
              Array.from(aTr).forEach((tr,trI) => {
                Array.from(tr.children).forEach((td,tdI) => {
                  // 移除样式
                  td.classList.remove('current')
                  td.classList.remove('wrap')
                  if([i-1,i,i+1].includes(trI) && [j-1,j,j+1].includes(tdI)){
                    // 添加样式
                    if( i === trI && j === tdI){
                      td.classList.add('current')
                    }else{
                      td.classList.add('wrap')
                    }
                  }
                })
              })
              console.timeEnd('b')
            }
          })
        })
        console.timeEnd('a')
      })()
